<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type ="imagen-icono" href="/Imagen/9040481_incognito_icon.png">
  <link rel="stylesheet" href="Estilos.css">
  <title>@lura Encripta</title>
</head>
<body>
  <h1 class="Titulos">Encriptador De Texto</h1>
  <main class="My_Contenedor">
    <section class="Conteiner_1">
      <form action="">
      <label class="Texto1">Solo Letras Minusculas,Sin Acentos</label>
        <textarea class="CajaTxt1" type="text" id="CajaTxt1" placeholder="Digite Texto"></textarea>
          <button class="btn1" type="button" value="Encriptar" id="BtnEncriptador">Encriptado</button>
          <button class="btn2" type="button" value="Desencriptar" id="desencriptar">Desencriptar</button>
      </form>
    </section>
    <section class="Conteiner_2">
      <form action="">
        <label class="Texto2">Mensaje Encriptador</label>
        <textarea class="CajaTxt2" type="text" id="CajaTxt2" placeholder="Texto" readonly></textarea>
        <button class="btn3" type="button" value="Copiar" id="copia">Copiar</button>
      </form>
    </section>
  </main>
  <footer class="final">
    <p>Designed by Jhon_Alexander_Garzon_Avila @lura 2024</p>
  </footer>
  <script src="Logica.js"></script>
</body>
</html>
